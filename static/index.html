<!DOCTYPE html>
<html>

<head>
    <title>塗り絵 ジェネレーター</title>
    <script src="main.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
        }

        .submit-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff6666;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>塗り絵 自動生成</h2>
        <form id="form">
            題材: <input id="text" type="text" class="input-field" placeholder="英語で入力（例: trees with river）">
            <input type="submit" id="submit" class="submit-button" value="生成する"></input><br>
            <span id="error" class="error"></span>
        </form>
    </div>
</body>

</html>
