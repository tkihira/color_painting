<!DOCTYPE html>
<html>

<head>
    <title>塗り絵 ジェネレーター</title>
    <script src="main.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
        }

        .submit-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff6666;
            font-size: 15px;
            font-weight: bold;
        }

        .loading-indicator {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            display: none;
        }

        .image-container {
            min-width: 512px;
            min-height: 512px;
            margin-bottom: 30px;
            border: 1px #000 solid;
        }

        .button-container {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-evenly;
        }

        @media print {
            .button-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="container" class="container">
        <h2>塗り絵 自動生成</h2>
        <form id="form">
            題材: <input id="text" type="text" class="input-field" placeholder="英語で入力（例: trees with river）">
            <input type="submit" id="submit" class="submit-button" value="生成する"></input><br>
            <span id="error" class="error"></span>
        </form>
    </div>

    <div id="loading-indicator" class="loading-indicator">
        <div class="spinner"></div>
        <p>画像生成中...（10 秒前後かかります）</p>
    </div>

    <div id="result" class="result">
        <div id="image-container" class="image-container"></div>
        <div id="button-container" class="button-container">
            <button id="print" class="submit-button">印刷する</button>
            <button id="reload" class="submit-button">再生成する</button>
        </div>
    </div>

</body>

</html>
